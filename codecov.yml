coverage:
  status:
    patch:
      default:
        target: 100
    project:
      default:
        target: 100
        threshold: 0.1
codecov:
  notify:
    after_n_builds: 10 # Wait for all 10 reports before updating the status
    wait_for_ci: yes
comment:
  layout: "diff, files"
  behavior: default
  require_changes: true  # if true: only post the comment if coverage changes
  branches:               # branch names that can post comment
    - "main"
github_checks:
  annotations: false